<!DOCTYPE html>
<html>
<head>
  <title>Catch the Falling Stars</title>
  <style>
    canvas {
      background-color: black;
      display: block;
      margin: 0 auto;
    }
    body {
      text-align: center;
      font-family: sans-serif;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üåü Catch the Falling Stars!</h1>
  <p>Move with Arrow Keys ‚Üê ‚Üí</p>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const basket = {
      x: 270,
      y: 350,
      width: 60,
      height: 20,
      speed: 7
    };

    const stars = [];
    let score = 0;

    function createStar() {
      stars.push({
        x: Math.random() * 550,
        y: 0,
        radius: 10,
        speed: 3 + Math.random() * 2
      });
    }

    function drawBasket() {
      ctx.fillStyle = 'orange';
      ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
    }

    function drawStar(star) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'yellow';
      ctx.fill();
    }

    function updateStars() {
      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        s.y += s.speed;

        // Check if caught
        if (
          s.y + s.radius > basket.y &&
          s.x > basket.x &&
          s.x < basket.x + basket.width
        ) {
          stars.splice(i, 1);
          score++;
        }

        // Remove if missed
        else if (s.y > canvas.height) {
          stars.splice(i, 1);
        }
      }
    }

    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '18px Arial';
      ctx.fillText('Score: ' + score, 10, 20);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();
      stars.forEach(drawStar);
      drawScore();
    }

    function update() {
      updateStars();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Movement
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft') {
        basket.x -= basket.speed;
      } else if (e.key === 'ArrowRight') {
        basket.x += basket.speed;
      }
    });

    // Start game
    setInterval(createStar, 800); // Add a new star every 800ms
    gameLoop();
  </script>
</body>
</html>
